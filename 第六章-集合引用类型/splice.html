        // 搜索和位置方法
        // 1.严格相等 indexOf() 和 lastIndexOf() , includes() 方法在匹配时必须为严格相等
        // 第一个参数为，要搜索的元素，第二个参数为搜索的起始位置

        let person = {name:"liu"}
        let people = [{name:"liu"}]
        let moorePeople = [person]

        alert(people.includes(person))//false
        alert(moorePeople.includes(person)) //true



        // 2.断言式函数
        // 断言式函数接收3个参数： 元素，索引和数组本身。元素为当前数组搜索的元素，索引为当前元素的索引，数组就是正在搜索的数组，返回真值表示匹配
        // find() 和 findIndex();
        const people1 = [
            {
                name: "liu",
                age:21
            },
            {
                name:"yong",
                age:30
            }
        ]
        console.log(people1.find((element,index,array) => element.age<28)); //{name: 'liu', age: 21}
        console.log(people1.findIndex((element,index,array) => element.age>28)); //1
