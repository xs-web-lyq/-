</head>
<body>
    <script>
        // arguments.callee() 指向 函数本身, 避免了重复使用函数名造成函数耦合现象
        function factorial(num){
            if(num == 1){
                return 1
            }else{
                return num * arguments.callee(num - 1)
            }
        }
        console.log(factorial(10))
    </script>
</body>
</html>
